<div class="container">
  <h1 class="main-heading">{{ 'stms.menu.favourites' | translate }}</h1>
  <ag-grid-angular
    *ngIf="!!rowData$"
    style="width: 100%; height: 400px;"
    class="ag-theme-alpine favourites__table"
    [gridOptions]="options"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [suppressRowClickSelection]="true"
    [rowSelection]="rowSelection"
    [rowData]="rowData$ | async"
  ></ag-grid-angular>
</div>
